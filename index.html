    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .spinner {
        width: 4rem; /* 64px */
        height: 4rem; /* 64px */
        border-radius: 50%;
        border: 4px dashed #3b82f6; /* A default blue color */
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
